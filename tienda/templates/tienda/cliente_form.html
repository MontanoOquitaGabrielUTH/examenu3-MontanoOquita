<!-- tienda/templates/tienda/cliente_form.html -->
{% extends 'tienda/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ form.instance.pk|yesno:"Editar Cliente,Nuevo Cliente" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h3 class="mb-0">{{ form.instance.pk|yesno:"Editar Cliente,Nuevo Cliente" }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="text-end mt-3">
                        <!-- Botón Guardar -->
                        <button type="submit" class="btn btn-success me-2">
                            Guardar
                        </button>

                        <!-- Botón Cancelar -->
                        <a href="{% url 'cliente_lista' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
